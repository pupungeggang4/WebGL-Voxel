<!DOCTYPE html>
<html>
    <head>
        <script src="/node_modules/eruda/eruda.js"></script>
        <script>eruda.init()</script>
        <title>WebGL Voxel Sample</title>
        <style>
            @font-face {
                font-family: 'neodgm';
                src: url('Font/neodgm.ttf');
            }

            body {
                touch-action: none;
                overscroll-behavior: none;
            }

            .screen {
                border: 2px solid black;

                top: 0;

        <script src="Script/Thing.js"></script>
        <script src="Script/Program.js"></script>

        <script src="Script/Shader.js"></script>
        <script src="Script/GLFunc.js"></script>
        <script src="Script/Render.js"></script>

        <script src="Script/SceneMain.js"></script>

        <script src="Script/Main.js"></script>

</html>
